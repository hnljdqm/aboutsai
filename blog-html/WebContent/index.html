<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>邓宏誉的个人博客</title>
	<meta name="Keywords" content="java个人博客 邓宏誉的个人博客  java web开发 原创文章" />
	<meta name="Description" content="java个人博客 邓宏誉的个人博客 java web开发  原创文章" />
	<script src="static/js/common/common.js"></script>
	<link rel="stylesheet" href="static/css/layout.css">
</head>

<body>
  <script>document.write(Blog.header());</script>
  <main>
    <nav>
      <ul>
        <script type="text/template" id="categoryTem">
          {{ each list as value i}}
          <li data-category-id="{{value.id}}">{{value.name}}<span>({{value.counts}})</span></li>
          {{/each}}
        </script>
      </ul>
    </nav>
    <div class="article article-list">
      <ul>
        <script type="text/template" id="articleListTem">
          {{ each list as value i}}
          <li>
            <a href="pages/article.html?a={{value.id}}">
              {{value.title}}</a>
            <span>点击量 {{value.hits}} &nbsp; &nbsp; &nbsp;
              {{value.publishTime}}</span>
          </li>
          {{/each}}
        </script>
      </ul>      
    </div>
  </main>
  <script>document.write(Blog.footer());</script>
  <script src="static/js/thridplug/axios/axios.min.js"></script>
  <script src="static/js/thridplug/artTemplate/template.js"></script>
  <script src="static/js/index.js"></script>
  <script src="static/js/common/common.js"></script>
</body>

</html>
