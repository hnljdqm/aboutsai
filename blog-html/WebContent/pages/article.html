  <script>document.write(Blog.header());</script>
  <main>    
    <div class="article">
      <script type="text/template" id="articleInfoTem">
        <h1>{{result.title}}</h1>
        <div class="explain">
          <p><span>分类: {{result.catalogName}}</span> </p>
          <p><span>时间: {{result.publishTime}}</span></p>
          <p><span>点击量: {{result.hits}}</span></p>
          <p class="mark">标签: &nbsp;&nbsp;{{result.articleLabel}}</p>
          <p><span>文章性质: {{if result.articleType == 1}}
            版权声明：本文为 邓宏誉 原创文章，可以随意转载，但必须在明确位置注明出处！！！
            {{else if result.articleType == 2}}
            	转载
            {{else}}
            	翻译
            {{/if}}</span>
            </p>
        </div>
        <div class="content">
          {{#result.articleContent}} 
        </div>      
        <hr />

          <p><a href="#">上一篇: sdfds</a></p>
          <p><a href="#">下一篇: sdfds</a></p>
        </div>   -->
      </script>
    </div>    
  </main>
